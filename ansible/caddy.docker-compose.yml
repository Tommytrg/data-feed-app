# ! Docker-Compose Specification
version: "3.9"

# ! Default Logging Driver
x-logging:
      &default-loki
      driver: loki
      options:
        loki-url: "LOKI-REPLACE-ME"
        max-size: "200m"

# ! Define Project Network
networks:
  DFE:
    external:
      name: GLOBALDFE

# & Webserver
services:
  webserver:
    image: caddy:2.5.1
    ports:
      - target: 80
        published: 80
        mode: host
      - target: 443
        published: 443
        mode: host
    volumes:
      - /home/ubuntu/caddy/Caddyfile:/etc/caddy/Caddyfile
    networks:
      - DFE
    logging: *default-loki