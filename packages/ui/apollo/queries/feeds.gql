query feeds ($networks: [String]!) {
  feeds (networks: $networks) {
    feeds {
      feedFullName
      name
      address
      lastResult
      lastResultTimestamp
      network
      label
      chain
      blockExplorer
      color
      heartbeat
      finality
      logo
    }
    total
    network
  }

  networks {
    label,
    key,
    chain,
    logo
  }
}