query feed($feedFullName: String!, $timestamp: Int!, $page: Int!, $size: Int!) {
  feed(feedFullName: $feedFullName) {
    feedFullName 
    isRouted
    name
    address
    contractId
    lastResult
    lastResultTimestamp
    network
    networkName
    chain
    label
    deviation
    proxyAddress
    heartbeat
    finality
    requests(timestamp: $timestamp) {
      feedFullName 
      result
      drTxHash
      requestId
      timestamp
    }
    blockExplorer
    color
    logo
  }

  requests(feedFullName: $feedFullName, page: $page, size: $size) {
    feedFullName
    result
    drTxHash,
    requestId
    timestamp
  }
}