query feed($id: String!, $page: Int!, $size: Int!) {
  feed(id: $id) {
    id
    name
    address
    lastResult
    network
    label
    requests(feedId: $id, page: $page, size: $size) {
      feedId
      result
      drTxHash
      requestId
      timestamp
    }
    blockExplorer
    color
  }
}