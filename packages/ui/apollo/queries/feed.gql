query feed($feedFullName: String!, $timestamp: Int!) {
  feed(feedFullName: $feedFullName) {
    feedFullName 
    name
    address
    contractId
    lastResult
    network
    label
    deviation
    chain
    proxyAddress
    heartbeat
    finality
    requests(timestamp: $timestamp) {
      feedFullName 
      result
      drTxHash
      requestId
      timestamp
    }
    blockExplorer
    color
  }
}